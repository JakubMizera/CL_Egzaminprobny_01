<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans.com</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<a href="#" class="logo">Loans.com</a>
			<nav>
				<ul>
					<li><a href="#">Rates & Fees</a></li>
					<li><a href="#">How to apply</a></li>
					<li><a href="#">Questions?</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
	 <div class="main-container">
		<div class="intro_info">
			<span>Personal Loan</span>
			<h1>Put your plans into actions.</h1>
			<div class="icons">
				<p class="cloud">Online application</p>
				<p class="dollar">Up to $50.000</p>
				<p class="timer">The money is yours in 48h</p>
			</div>
		</div>
		<form class="intro_form">
			<h2>Let's change your life?</h2>
			<section class="insert">
				<label>Full name</label>
				<input type="text" placeholder="John Doe"/>
			</section>
			<section class="insert">
				<label>E-mail</label>
				<input type="email" placeholder="john.doe@apple.com"/>
			</section>
			<section class="insert">
				<label>How much do you need?</label>
				<input type="text" placeholder="1.000"/>
			</section>
			<button class="btn">Check your rates</button>
		</form>
	 </div>
	</main>
</body>
</html>
